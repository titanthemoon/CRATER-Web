<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation - C.R.A.T.E.R</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e293b',
                        accent: '#f97316',
                        dark: '#0f172a'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark overflow-x-hidden">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 w-full bg-dark/90 backdrop-blur-sm shadow-lg py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-white"><span class="gradient-text"><a href="./">C.R.A.T.E.R</a></span>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="./#section1" class="nav-link text-gray-300 hover:text-white font-medium">AI Detection</a>
                <a href="./#section2" class="nav-link text-gray-300 hover:text-white font-medium">Data Analysis</a>
                <a href="./#section3" class="nav-link text-gray-300 hover:text-white font-medium">Repairs</a>
                <a href="./#section4" class="nav-link text-gray-300 hover:text-white font-medium">Implementation</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="min-h-screen container mx-auto px-4 py-10">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">
                <span class="gradient-text">Project Documentation</span>
            </h1>
        </header>

        <!-- Embedded Presentation (no file download) -->
        <div class="rounded-xl overflow-hidden shadow-2xl bg-gray-800 border border-slate-700">
            <div class="w-full" style="height: 75vh;">
                <iframe
                    class="w-full h-full"
                    title="Presentation Viewer"
                    src="CRATER.pdf#toolbar=0&scrollbar=0"
                    allowfullscreen
                ></iframe>
            </div>
        </div>

        <!-- Actions -->
        <div class="mt-6 flex flex-wrap gap-4 justify-center">
            <a href="https://docs.google.com/presentation/d/1WoPt56ChmIO-XB5fkdosCJZvUX0Ip1_OIrHSblhBJs8/edit?usp=sharing"
               target="_blank" rel="noopener"
               class="bg-primary hover:bg-blue-500 text-white px-6 py-3 rounded-lg font-medium transition-all duration-300 flex items-center">
                <i class="fas fa-arrow-up-right-from-square mr-2"></i>
                View Presentation
            </a>
            <a href="./" class="border border-slate-600 text-slate-200 hover:bg-slate-800 px-6 py-3 rounded-lg font-medium transition-all duration-300 flex items-center">
                <i class="fas fa-home mr-2"></i>
                Back to Home
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900 text-white py-12 border-t border-slate-800 mt-10">
        <div class="container mx-auto px-4 text-center">
            <h3 class="text-2xl font-bold mb-4"><span class="gradient-text">C.R.A.T.E.R</span></h3>
            <p class="text-gray-400">Paving the path towards a better future.</p>
        </div>
    </footer>
</body>

</html>
